<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - College Admission For Limkokwing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    </nav>
    <div class="content">
        <h1>College Admission Registration Limkokwing SL</h1><br>
        <form action="https://script.google.com/macros/s/AKfycbxmcrokau0ZxD_JuhOYNcnB9wNDXVRf56JmpFmFrdsdxDNxHmNkPxaBsBhkvECXVWM4/exec" method="post">
            <label for="name">First name:</label>
            <input type="text" id="firstname"  name="firstName"  />

            <label for="name">lastname:</label>
            <input type="text" id="lastname"  name="lastName"  />

            <label for="school">School:</label>
            <input type="text" id="school" name="School">

            <label for="wassceCredits">Credit Obtained in WASSCE Exam:</label>
            <input type="number" id="wassceCredits" min="0" name="wassceCredits">
            <input type="file" name="file" id="file" accept="image/png, pdf ">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">

            <label for="address">Address:</label>
            <textarea id="address"  name="address"></textarea>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber"  placeholder="123-456-7890"  name="phoneNumber">

            <label for="otherInfo">Course to be admitted </label>
            <textarea id="otherInfo" rows="2" name="otherInfo"></textarea> 

            <button type="submit"><a href="home.html"></a>Submit Registration</button>
        </form>
    </div>
    </body>
    <script src="https://script.google.com/macros/s/AKfycbxmcrokau0ZxD_JuhOYNcnB9wNDXVRf56JmpFmFrdsdxDNxHmNkPxaBsBhkvECXVWM4/exec"></script>
</html>
