<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            
    </nav>
    <div class="content">
        <h1>Course Management</h1>
        <div class="course-form">
           
            <form id="courseForm" onsubmit="return createCourse()">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" required>
                
                <label for="courseCode">Course Code:</label>
                <input type="text" id="courseCode" required>
                
                <label for="courseDescription">Course Description:</label>
                <textarea id="courseDescription" rows="4" required></textarea>
                
                <label for="classSchedule">Class Schedule:</label>
                <input type="text" id="classSchedule" required>
                
                <label for="prerequisites">Prerequisites:</label>
                <textarea id="prerequisites" rows="4" required></textarea>
                
                <label for="availability">Availability:</label>
                <select id="availability" required>
                    <option value="available">Available</option>
                    <option value="full">Full</option>
                    <option value="closed">Closed</option>
                </select>
                
                <button type="submit">Create Course</button>
            </form>
        </div>
        
        <div class="course-list">
            <h2>Course List</h2>
            <ul id="courseList">
                <!-- Course items will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
